<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .order-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .items-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 15px;
    }
    
    .items-list li {
      padding: 8px;
      background-color: #f8f9fa;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    
    .status-Pending {
      color: #ff9800;
    }
    
    .status-Accepted {
      color: #4caf50;
    }
    
    .status-Rejected {
      color: #f44336;
    }
    
    .order-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin-orders.html">Orders</a>
          </li>    
        </ul>
        <button class="btn btn-dark text-light" type="submit">Logout</button>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h1 class="my-4">Admin: Manage Orders</h1>
    <div id="adminOrdersContainer" class="orders-grid"></div>
  </div>

</body>
<script>
  const adminOrdersContainer = document.getElementById("adminOrdersContainer");
let orders = JSON.parse(localStorage.getItem("orders")) || [];

function displayAdminOrders() {
  adminOrdersContainer.innerHTML = "";

  if (orders.length === 0) {
    adminOrdersContainer.innerHTML = "<p>No orders available.</p>";
    return;
  }

  orders.forEach((order, index) => {
    let itemsHtml = order.items.map(item => `
      <li>${item.name} - â‚¦${item.price} x ${item.quantity}</li>
    `).join("");

    adminOrdersContainer.innerHTML += `
      <div style="border:1px solid #aaa; padding:10px; margin-bottom:15px;">
        <h3>Order #${index + 1}</h3>
        <ul>${itemsHtml}</ul>
        <p>Status: <strong>${order.status}</strong></p>
        <p><strong>Order Date:</strong> ${order.orderDate}</p>
        <button onclick="updateStatus(${index}, 'Accepted')">Accept</button>
        <button onclick="updateStatus(${index}, 'Rejected')">Reject</button>
      </div>
    `;
  });
}

function updateStatus(index, status) {
  orders[index].status = status;
  localStorage.setItem("orders", JSON.stringify(orders));
  displayAdminOrders();
}

displayAdminOrders();

</script>
</html>
